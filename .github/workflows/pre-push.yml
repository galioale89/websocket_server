name: pre-push
on:
  push:
    branches-ignore:
      - main
jobs:
  test:
    name: Linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Instala as dependencias
        run: sudo npm i
      - name: Roda o linter
        run: sudo npm run lint
